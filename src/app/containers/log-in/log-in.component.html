<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" class="my-form">
  <mat-card class="my-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" name="username" required>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width mt-2">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" name="password" type="password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password is too short</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
       <button mat-raised-button color="primary">Login</button>
    </mat-card-actions>
 </mat-card>
</form>
